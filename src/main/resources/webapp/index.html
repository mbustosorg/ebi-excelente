<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EBI Excelente</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./css/ebi-excelente.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">EBI Excelente</a>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="list-group col-sm-4">
        <li class="list-group-item" style="border: 0">
            <div class="form-horizontal" id='admin'>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Language</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="language">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Donation</label>
                    <div class="col-sm-8">
                        <select class="form-control" id="donation">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Subject</label>
                    <div class="col-sm-8">
                        <input type="name" name="inputMessage" id="subject" class="form-control" placeholder="subject" required autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label"></label>
                    <label class="col-sm-8 control-label" style="text-align: center;" id="excellent">is eXcellent because</label>
                </div>
                <div class="form-group">
                    <label class="col-sm-4 control-label">Adjective</label>
                    <div class="col-sm-8">
                        <input type="name" name="inputMessage" id="adjective" class="form-control" placeholder="adjective" required autofocus>
                    </div>
                </div>
            </div>
        </li>
        <li class="list-group-item" style="border: 0">
            <div class="btn-group col-md-offset-4">
                <button class="btn btn-md btn-primary" id="submitButton">Submit</button>
            </div>

            <div class="btn-group">
                <button class="btn btn-default" style="width: 50px; border: 0;"><span
                        class='glyphicon glyphicon-refresh glyphicon-spin hide' id='runningQuery'></span></button>
            </div>
        </li>
        <li class="list-group-item" style="border: 0">
            <div class="alert alert-info" id="submitAlert" style="margin-bottom: 0px;">Please enter a donation</div>
        </li>

        <div class="row">
            <div class="col-md-12" id="entryTable">
                <h3>Entries</h3>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Adjective</th>
                        <th>Language</th>
                        <th>Donation</th>
                        <th>Timestamp</th>
                    </tr>
                    </thead>
                    <tbody id="entry_table_body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div> <!-- /container -->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script> -->
<script type="text/javascript" src="//cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="./index.js"></script>
</body>
</html>
